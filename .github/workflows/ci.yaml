name: CI
on: push
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: |
              npm install -g yarn
              yarn install
      - name: Run lint
        run: yarn lint
      - name: Build Bundle
        run: yarn build